<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ec6707">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="buttons"></div>

        <!-- Full-screen overlay for product details -->
        <div class="product-overlay" style="display:none;">
            <p class="product-text"></p>
            <img class="product-image" src="" alt="Product Bottom">
            <button class="nav-button back-button">Back to Biostimulants</button>
        </div>

        <p id="version-text" style="margin-top: 20px; font-weight: bold; color: #333;">
            Version: 4.0 (JS Loaded)
        </p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
